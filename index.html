<head></head>
<body>
<button >Click</button>
<script>
function startGame() {
    document.querySelector("button").addEventListener("click", () => {
        ++counter;
    })
    let counter = 0;
    return new Promise((resolve,reject) => {
        setTimeout(() => {
            if(counter > 5){
                resolve();
            } else {
                reject();
            }
        }, 2000)
    });
}

startGame()
    .then(() => {
        alert("You win!");
    })
    .catch(() => {
        alert("You lost!");
    })

</script>
</body>
